name:                easy-mode
version:             0.1.0.0
github:              "luochen1990/haskell-easy-mode"
license:             GPL
author:              "LuoChen"
maintainer:          "luochen1990@gmail.com"
copyright:           "2022 LuoChen"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/luochen1990/haskell-easy-mode#readme>

dependencies:
- base >= 4.7 && < 5
- ghc-prim
- extra
- containers
- unordered-containers
- hashable
- memory
- bytestring
- text
- text-show
- cryptonite

library:
  source-dirs: src
  default-extensions:
  - NoImplicitPrelude
  - ScopedTypeVariables
  - PartialTypeSignatures
  - TypeApplications
  - FlexibleContexts
  - FlexibleInstances
  - MultiParamTypeClasses
  - OverloadedStrings
  - OverloadedRecordDot
  - DuplicateRecordFields
  - NoFieldSelectors
  - DeriveDataTypeable
  - DerivingVia
  - StandaloneDeriving

executables:
  easy-mode-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - easy-mode

tests:
  easy-mode-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - easy-mode

